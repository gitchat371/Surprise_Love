<!DOCTYPE html>
<html>
<head>
<title>Check Match</title>

<style>
body{
  text-align:center;
  margin-top:80px;
  font-family:Arial;
}

input{
  padding:10px;
  margin:10px;
  width:250px;
  font-size:16px;
}

button{
  padding:10px 20px;
  font-size:18px;
  background:blue;
  color:white;
  border:none;
  border-radius:6px;
}

#result{
  margin-top:20px;
  font-size:24px;
  font-weight:bold;
}
</style>

</head>

<body>

<h2>Fill the details ❤️</h2>

<input type="text" placeholder="Apna name dalo" id="girl"><br>
<input type="number" placeholder="Apni Age dalo" id="age"><br>
<input type="text" placeholder="Kisi Dost ka name dalo" id="boy"><br>

<button onclick="checkName()">Submit</button>

<div id="result"></div>

<script>

function checkName(){
  var boyName = document.getElementById("boy").value;

  if(boyName.toLowerCase() == "ankit"){
    document.getElementById("result").innerHTML = "Ye best hai ❤️";
    document.getElementById("result").style.color = "green";
  }
  else{
    document.getElementById("result").innerHTML = "Ye galat hai ❌";
    document.getElementById("result").style.color = "red";
  }
}

</script>

</body>
</html>
